  <script>
    let indicator = document.querySelector(".indicator");

    let documentHeight = document.documentElement.scrollHeight;

    let viewportHeight = document.documentElement.clientHeight;

    window.onscroll = function () {
      console.log(scrollY);

      let percentageScrolled =
        (scrollY / (documentHeight - viewportHeight)) * 100;
      indicator.style.width = percentageScrolled + "%";
    };
  </script>

  <script>
    const navbar = document.getElementById('dynamic-nav-head');

    let lastScrollTop = 0;


    function handleScroll() {

      const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;


      if (currentScrollTop > lastScrollTop) {

        navbar.classList.add('hidden');
      } else {

        navbar.classList.remove('hidden');
      }

      lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
    }

    window.addEventListener('scroll', handleScroll);

  </script>

  <script>
    const themeBtn = document.querySelector('.theme');

    function getCurrentTheme() {
      let theme = window.matchMedia('(prefers-color-scheme: dark)')
        .matches ? 'dark' : 'light';
      localStorage.getItem('work.theme') ? theme =
        localStorage.getItem('work.theme') : null;

      return theme;
    }



    function loadTheme(theme) {
      const root = document.querySelector(':root');
      if (theme === "light") {
        themeBtn.innerHTML = `<img src="./assets/Icons/dark-mode.svg" preload alt="Dark mode button">`
      }
      else {
        themeBtn.innerHTML = `<img src="./assets/Icons/light-mode.svg" preload alt="Light mode button">`
      }

      root.setAttribute('color-scheme', `${theme}`)
    }


    themeBtn.addEventListener('click', () => {
      let theme = getCurrentTheme();
      if (theme === 'dark') {
        theme = 'light';
      }
      else {
        theme = 'dark';
      }

      localStorage.setItem('work.theme', `${theme}`);
      loadTheme(theme);
    })


    window.addEventListener('DOMContentLoaded', () => {
      loadTheme(getCurrentTheme());
    })
  </script>
