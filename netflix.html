<head>

</head>

<body data-aos="zoom">

  <div id="dynamic-nav-head" class="dynamic-nav-head">
    <nav id="dynamic-nav">
      <a href="index.html" class="logo"></a>
      <div id="nav-info">
        <a href="index.html" id="work">Work</a>
        <a href="about.html">About</a>
        <a href="https://drive.google.com/file/d/1lvrDgDP9picKcGyL4ZZoPuY58kBqh2WG/view?usp=sharing" target="_blank"
          id="resume" id="resume">Resume</a>
      </div>
      <button class="theme"></button>
    </nav>
  </div>

  <main>
    <div id="overlay"></div>
    <h1 class="net-main">
      If you'd like to view this project, please reach out to me for more information.
    </h1>
    <div id="button-container">
      <a href="mailto:rahulkumxr@gmail.com" class="contact-me">Contact Now
        <i class='bx bx-arrow-back bx-rotate-180' id="arrow-right"></i>
      </a>
    </div>
  </main>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 300,
      duration: 400,
      easing: "ease",
    });
  </script>
  <script>
    const navbar = document.getElementById('dynamic-nav-head');

    let lastScrollTop = 0;


    function handleScroll() {

      const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;


      if (currentScrollTop > lastScrollTop) {

        navbar.classList.add('hidden');
      } else {

        navbar.classList.remove('hidden');
      }

      lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop;
    }

    window.addEventListener('scroll', handleScroll);

  </script>

  <script>
    const themeBtn = document.querySelector('.theme');

    function getCurrentTheme() {
      let theme = window.matchMedia('(prefers-color-scheme: dark)')
        .matches ? 'dark' : 'light';
      localStorage.getItem('work.theme') ? theme =
        localStorage.getItem('work.theme') : null;

      return theme;
    }



    function loadTheme(theme) {
      const root = document.querySelector(':root');
      if (theme === "light") {
        themeBtn.innerHTML = `<img src="./assets/Icons/dark-mode.svg">`
      }
      else {
        themeBtn.innerHTML = `<img src="./assets/Icons/light-mode.svg">`
      }

      root.setAttribute('color-scheme', `${theme}`)
    }


    themeBtn.addEventListener('click', () => {
      let theme = getCurrentTheme();
      if (theme === 'dark') {
        theme = 'light';
      }
      else {
        theme = 'dark';
      }

      localStorage.setItem('work.theme', `${theme}`);
      loadTheme(theme);
    })


    window.addEventListener('DOMContentLoaded', () => {
      loadTheme(getCurrentTheme());
    })
  </script>


</body>

</html>
